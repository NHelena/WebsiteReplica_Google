<!DOCTYPE html>
<html>
  <!-- Beginning of the page main header -->
  <head>
    <!-- Apply a characters encoding -->
    <meta charset="utf-8">
    <!-- Responsive parameters -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Link to the main stylesheet to the index.html page -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Setting of the favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/fav-icon.png">
    <!-- Setting of the page title for web-referencing -->
    <title>Google</title>
  </head>
  <!-- End of the page main header -->
  <!-- Beginning of the body page -->
  <body>
    <!-- Beginning of the body header -->
    <header>
      <nav>
        <ul class="header-navlist">
          <li><a href="http://mail.google.com/mail/">Gmail</a></li>
          <li><a href="http://www.google.fr/imghp">Images</a></li>
          <li><img class="icon" src="img/apps-icon.png" alt="Google apps grid icon"><a href="http://www.google.fr/intl/en/about/products/"></a></li>
          <li><img class="icon" src="img/bell-icon.png" alt="Google notifications icon"></li>
        </ul>
      </nav>
    </header>
    <!-- End of the body header -->
    <!-- Beginning of the search block -->
    <section class="search-block">
      <img src="img/transparent-logo.png" alt="Google logo" />
      <!-- Beginning of the search box form -->
      <form action="http://google.com/search" method="get">
        <input type="search" name="Search bar" autofocus>
        <br />
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </form>
      <!-- End of the search box form -->
    </section>
    <!-- End of the search block -->
    <!-- Beginning of the footer -->
    <footer>
      <!-- Beginning of the left navigation list in the footer -->
      <nav class="left-footer">
        <ul class="footer-navlist">
          <li><a href="http://www.google.fr/intl/en/ads/">Advertising</a></li>
          <li><a href="http://www.google.fr/services/">Business</a></li>
          <li><a href="http://www.google.fr/intl/en/about.html">About</a></li>
        </ul>
      </nav>
      <!-- End of the left navigation list in the footer -->
      <!-- Beginning of the right navigation list in the footer -->
      <nav class="right-footer">
        <ul class="footer-navlist">
          <li><a href="http://www.google.fr/intl/en/policies/privacy/">Privacy</a></li>
          <li><a href="http://www.google.fr/intl/en/policies/terms/">Terms</a></li>
          <li><a href="http://www.google.fr/preferences?hl=en">Settings</a></li>
          <li><a href="https://www.google.com/setprefdomain?prefdom=FR">Use Google.fr</a></li>
        </ul>
      </nav>
      <!-- End of the right navigation list in the footer -->
      <!-- Clearfix the previous floating elements -->
      <div class="clean-float"></div>
    </footer>
    <!-- End of the footer -->
  </body>
  <!-- End of the body -->
</html>
