<!DOCTYPE html>
<html>
  <!-- Beginning of the page main header -->
  <head>
    <!-- Apply a characters encoding -->
    <meta charset="utf-8">
    <!-- Link the main stylesheet to the index.html page -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Setting of the page title for web-referencing -->
    <title>Google</title>
  </head>
  <!-- End of the page main header -->
  <!-- Beginning of the body page -->
  <body>
    <!-- Beginning of the body header -->
    <header>

    </header>
    <!-- End of the body header -->
    <!-- Beginning of the search block -->
    <section class="search-block">
      <img class="logo" src="TransparentLogo.png" alt="Google logo" />
      <!-- Beginning of the search box form -->
      <form action="/search" method="get">
        <input type="search" name="Search">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
      </form>
      <!-- End of the search box form -->
    </section>
    <!-- End of the search block -->
    <!-- Beginning of the body footer -->
    <footer>
      <div class="nav-footer-left">
        <ul class="footer-nav">
          <li><a href="http://www.google.fr/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="http://www.google.fr/services/?fg=1">Business</a></li>
          <li><a href="http://www.google.fr/intl/en/about.html?fg=1">About</a></li>
        </ul>
      </div>
      <div class="nav-footer-right">
        <li><a href="http://www.google.fr/intl/en/policies/privacy/?fg=1"></a>Privacy</li>
        <li><a href="http://www.google.fr/intl/en/policies/terms/?fg=1"></a>Terms</li>
        <li><a href="http://www.google.fr/preferences?hl=en"></a>Settings</li>
      </div>
    </footer>
    <!-- End of the body footer -->
  </body>
  <!-- End of the body page -->
</html>
